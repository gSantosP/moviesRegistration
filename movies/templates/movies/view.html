{% load static %}
<html>

<head>
    <title>Movies Registration</title>
    <script src="{% static 'movies/bootstrap-4.1.3/js/bootstrap.min.js' %}"></script>

    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/128/9743/9743739.png">
    <link rel="stylesheet" href="{% static 'movies/bootstrap-4.1.3/css/bootstrap.min.css' %}">
</head>

<body>



    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

        <a class="navbar-brand" href="{% url 'movies_index' %}">
            <img src="https://cdn-icons-png.flaticon.com/128/9743/9743739.png" height="50px" width="50px">
            Movies Registration</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03"
            aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample03">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'movies_index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'movies_index' %}">My movies</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link active" href="{% url 'movies_create' %}">New Movie</a>
                </li>

            </ul>

        </div>
        <div class="nav-item">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>

        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-1,5 d-none d-md-block bg-dark " style=" height: 100vh;">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item active">
                            <a style="color: white;" class="nav-link" href="{% url 'movies_index' %}">Home <span
                                    class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white;" class="nav-link" href="#">
                                <span data-feather="file"></span>
                                Orders
                            </a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white;" class="nav-link" href="#">
                                <span data-feather="shopping-cart"></span>
                                Favorites
                            </a>
                        </li>
                        <li class="nav-item">
                            <a style="color: white;" class="nav-link" href="#">
                                <span data-feather="users"></span>
                                My account
                            </a>
                        </li>

                    </ul>

                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a style="color: white;" class="nav-link" href="#">
                                <span data-feather="file-text"></span>
                                Payments
                            </a>
                        </li>

                    </ul>
                </div>
            </nav>


            <div class="container">
                <br>
                <h1 style="text-align: center;">View movie: {{movie.title}}</h1>
                <form id="edit_form" method="POST" action="{% url 'movies_edit' movie.id %}">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" name="title" readonly class="form-control-plaintext"
                            value="{{ movie.title }}" />
                    </div>

                    <div class="form-group">
                        <label for="synopsis">Synopsis:</label>
                        <textarea name="synopsis" rows="5" readonly
                            class="form-control-plaintext">{{ movie.synopsis }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="actors">Actors:</label>
                        <input type="text" name="actors" readonly class="form-control-plaintext"
                            value="{{ movie.actors }}" />
                    </div>

                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <input type="text" name="genre" readonly class="form-control-plaintext"
                            value="{{ movie.genre }}" />
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration:</label>
                        <input type="text" name="duration" readonly class="form-control-plaintext"
                            value="{{ movie.duration }}" />
                        <small class="form-text text-muted">In minutes</small>
                    </div>

                    <div class="form-group">
                        <label for="rate">Rate:</label>
                        <input type="text" name="rate" readonly class="form-control-plaintext"
                            value="{{ movie.rate }}" />
                        <small class="form-text text-muted">From 1 to 5 stars</small>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <a class="btn btn-secondary" href="{% url 'movies_index' %}">
                                << Go back to Index</a>
                        </div>
                        <div>


                </form>
            </div>

</body>

</html>
